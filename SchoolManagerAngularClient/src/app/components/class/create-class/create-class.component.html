<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <h2 *ngIf="isEdit">Editar Turma</h2>
        <h2 *ngIf="!isEdit">Criar Turma</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da turma:</label>
            <input [(ngModel)]="class.name" type="text" class="form-control" id="nome"
              placeholder="Digite o nome da turma" name="name">
          </div>
          <div class="mb-3">
            <label for="nivel" class="form-label">Nível:</label>
            <select class="form-select" id="nivel" name="academicCategory" [(ngModel)]="class.academicCategory">
              <option value="Elementary_School">Ensino Fundamental</option>
              <option value="High_School">Ensino Médio</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="professor" class="form-label">Professor Gerente:</label>
            <select class="form-select" id="professor" name="teacherManagerId" [(ngModel)]="class.teacherManagerId">
              <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="materia" class="form-label">Matéria:</label>
            <select class="form-select" id="materia" name="subjects" [(ngModel)]="class.subjectIds" multiple size="5">
              <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button *ngIf="isEdit" (click)="edit()" class="btn btn-primary px-4 m-2">Editar</button>
            <button *ngIf="!isEdit" (click)="create()" class="btn btn-primary px-4 m-2">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
