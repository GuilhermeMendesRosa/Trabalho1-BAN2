<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <div class="d-flex justify-content-center">
          <h2>Relacionamento de Matérias</h2>
        </div>
        <div class="d-flex justify-content-center">
          <button (click)="addSubject()" class="btn btn-primary mb-3">Adicionar Matéria</button>
        </div>
        <form class="text-center"> <!-- Adicionando a classe text-center para alinhar o conteúdo ao centro -->
          <div class="mb-3">
            <label for="class" class="form-label">Classe:</label>
            <select class="form-select" id="class" name="class" [(ngModel)]="selectedClass">
              <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
            </select>
          </div>
          <div *ngFor="let relation of subjectTeacherRelationDTOs" class="mb-3 row">
            <div class="col-6">
              <label for="subject{{relation.subjectId}}" class="form-label">Matéria:</label>
              <select class="form-select" id="subject{{relation.subjectId}}" name="subjectId-{{relation.subjectId}}"
                      [(ngModel)]="relation.subjectId">
                <option *ngFor="let subject of subjects" [value]="subject.id.toString()">{{subject.name}}</option>
              </select>
            </div>
            <div class="col-6">
              <label for="teacher{{relation.teacherId}}" class="form-label">Professor:</label>
              <select class="form-select" id="teacher{{relation.teacherId}}" name="teacherId-{{relation.teacherId}}"
                      [(ngModel)]="relation.teacherId">
                <option *ngFor="let teacher of mapSubjectTeachers.get(relation.subjectId)"
                        [value]="teacher.id.toString()">{{teacher.name}}</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="createSubjectRelation()" class="btn btn-primary">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
