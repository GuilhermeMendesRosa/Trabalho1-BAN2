<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <h2 *ngIf="isEdit">Editar Professor</h2>
        <h2 *ngIf="!isEdit">Criar Professor</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Professor:</label>
            <input [(ngModel)]="teacher.name" type="text" class="form-control" id="nome"
              placeholder="Digite o nome do professor" name="name">
          </div>
          <div class="mb-3">
            <label for="materia" class="form-label">Mat√©ria:</label>
            <select class="form-select" id="materia" name="subjects" [(ngModel)]="teacher.subjectIds" multiple size="5">
              <option *ngFor="let subject of subjects" [value]="subject.id">{{subject.name}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button *ngIf="isEdit" (click)="edit()" class="btn btn-primary px-4 m-2">Editar</button>
            <button *ngIf="!isEdit" (click)="create()" class="btn btn-primary px-4 m-2">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
