<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <h2>Criar Matéria</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Matéria:</label>
            <input [(ngModel)]="subject.name" type="text" class="form-control" id="nome"
                   placeholder="Digite o nome da matéria" name="name">
          </div>
          <div class="d-flex justify-content-center">
            <button (click)="create()" class="btn btn-primary px-4 m-2">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
