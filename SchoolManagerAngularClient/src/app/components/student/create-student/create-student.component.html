<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="form-container">
        <h2 *ngIf="isEdit">Editar Aluno</h2>
        <h2 *ngIf="!isEdit">Criar Aluno</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Aluno:</label>
            <input [(ngModel)]="student.name" type="text" class="form-control" id="nome"
              placeholder="Digite o nome do aluno" name="name">
          </div>
          <div class="mb-3">
            <label for="turma" class="form-label">Turma:</label>
            <select class="form-select" id="turma" name="subject" [(ngModel)]="student.classId">
              <option *ngFor="let class of classes" [value]="class.id">{{class.name}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button *ngIf="isEdit" (click)="edit()" class="btn btn-primary px-4 m-2">Editar</button>
            <button *ngIf="!isEdit" (click)="create()" class="btn btn-primary px-4 m-2">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
